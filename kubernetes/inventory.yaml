apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-deployment
spec:
  selector:
    matchLabels:
      app: inventory
  template:
    metadata:
      labels:
        app: inventory
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: inventory-serviceaccount
      containers:
        - name: inventory
          image: waplayeconomy.azurecr.io/play.inventory:1.0.5
          env:
            - name: ServiceSettings__MessageBroker
              value: SERVICEBUS
            - name: ServiceSettings__KeyVaultName
              value: waplayeconomy
            - name: ServiceSettings__Authority
              value: https://wa-playeconomy.eastus.cloudapp.azure.com/identity-svc
          resources:
            limits:
              memory: "128Mi"
              cpu: "150m"
          ports:
            - containerPort: 5004
          livenessProbe:
            httpGet:
              path: /health/live
              port: 5004
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 5004
            initialDelaySeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
spec:
  type: ClusterIP
  selector:
    app: inventory
  ports:
    - port: 80
      targetPort: 5004

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: inventory-serviceaccount
  annotations:
    azure.workload.identity/client-id: c3694ecc-532a-4191-a465-91f2d133485d
  labels:
    azure.workload.identity/use: "true"
